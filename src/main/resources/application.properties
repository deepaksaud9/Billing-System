spring.application.name=billingsoftware
# Set active profiles (comma-separated for multiple profiles)
spring.profiles.active=dev


## DataSource Configuration
#spring.datasource.url=jdbc:postgresql://localhost:5432/production_db
#spring.datasource.username=prod_user
#spring.datasource.password=strong_prod_password
#spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate/JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Hibernate dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

